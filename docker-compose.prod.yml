name: w3uptime-prod
services:
  timescaledb:
    image: timescale/timescaledb:latest-pg17
    container_name: timescaledb-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-myapp}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      # Remove POSTGRES_HOST_AUTH_METHOD=trust for security
    ports:
      - "${POSTGRES_PORT:-5432}:5444"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./docker/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-myapp}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: 
      - postgres
      - -c
      - max_worker_processes=24
      - -c  
      - timescaledb.max_background_workers=16

  data-ingestion:
    image: w3uptime-data-ingestion:latest
    container_name: data-ingestion-prod
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 4001
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@timescaledb-prod:5432/${POSTGRES_DB:-myapp}
      FRONTEND_URL: http://frontend:8000
      HUB_URL: http://hub:8080
    ports:
      - "4001:4001"
    networks:
      - app-network
    depends_on:
      timescaledb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  hub:
    image: w3uptime-hub:latest
    container_name: hub-prod
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 8080
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@timescaledb-prod:5432/${POSTGRES_DB:-myapp}
      DATA_INGESTION_URL: http://data-ingestion:4001
    ports:
      - "8080:8080"
    networks:
      - app-network
    depends_on:
      data-ingestion:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: w3uptime-frontend:latest
    container_name: frontend-prod
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 8000
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@timescaledb-prod:5432/${POSTGRES_DB:-myapp}
      HUB_URL: http://hub:8080
    ports:
      - "8000:8000"
    networks:
      - app-network
    depends_on:
      timescaledb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  timescaledb_data:

networks:
  app-network:
    driver: bridge
